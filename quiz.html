<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initinal-scale=1.0">

    <body>
        <main>
            <h1>WDD 130 | Basic Html & Css Quiz</h1>
            <form>
                <fieldset>
                    <label for="q1">1. What is the meaning of HTML and CSS?</label>
                    <input type="text" id="q1" name="q1" required>
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" placeholder="Write the answer!" required></textarea>
                    <label for="q3">3. Which CSS unit represent one fraction of the available space in the grid container to flexibly size grid row and colums?</label>
                    <select id="q3" name="q3" required>
                        <option value="none"> None </option>
                        <option value="fr">fr</option>
                        <option value="em">em</option>
                        <option value="ex">ex</option>
                        <option value="vh">vh</option>
                        <option value="%">%</option>
                    </select>
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                    <input type="number" id="q4" name="q4" required placeholder="Type only number">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
